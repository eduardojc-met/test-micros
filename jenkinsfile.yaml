pipelineConfiguration:
  paas:
    namespace: develop
    clusterEnv:  SCFHQ-CROSS_DEV_01
    projectDescription:
    urlRegistryDev: de.icr.io
    docker: true
    applicationName: mgateway-nld
    timeoutOperations: 1800
    registryCredentialsId: ibm-registry-apikey
    helm:
      name: mgateway-nld
      deployment:
        replicas: 1
        revisionHistoryLimit: 3
        image: de.icr.io/devops-tools/java11-alpine-private-certificate-cross
        version: latest
        imagePullPolicy: Always
        containerPort: 8090
        imagePullSecrets:
          name: ibm-registry-apikey
      service:
        type: ClusterIP
        port: 8090
        targetPort: 8090
      resources:
        limits:
          cpu: 150m
          memory: 900Mi
        requests:
          cpu: 15m
          memory: 90Mi
      hpa:
        maxReplicas: 1
        minReplicas: 1
        cpu: 99
      readinessProbe:
        httpGet:
          path: /management/health/readiness
          port: 8090
        initialDelaySeconds: 300
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /management/health/liveness
          port: 8090
        periodSeconds: 5
        initialDelaySeconds: 300
      env:
        files:
          - configMapRef:
              name: "environment"       
        javaOpt: "-server -Xms256m -Xmx1024m -Xmn64m -Xss2m"
        serverPort: 8090
        remoteRepositories: http://nexus-docker.devops.scf-hq.com/repository 
        repositoryId: maven-releases
        appGroupId: com.santander.cross
        appPackaging: jar
        appArtifactId: mgateway-nld
        appVersion: 0.0.1-SNAPSHOT
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: private-iks-k8s-nginx
        path: /
        port: 8090
        hosts:
          - msa-default
        tls: []
  java:
    mavenSettings: devops-maven-settings
    contextDir: .
  custom:
    inputParams: true
    inputParamsFile: ./customParameters.groovy
    flow: false
    flowFile: path